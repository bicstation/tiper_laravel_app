server {
    listen 80;
    listen [::]:80;
    server_name blog.tipers.live;

    root /var/www/wordpress; # WordPressファイルの正しいパス

    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Content-Type-Options "nosniff";

    index index.php index.html index.htm;

    charset utf-8;

    location / {
        proxy_pass http://wordpress:80; # WordPressコンテナにリバースプロキシ
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme; # ★追加: プロトコル情報をWordPressに渡す
        proxy_set_header X-Forwarded-Host $host; # ★追加: ホスト名も明示的に渡す
        proxy_set_header X-Forwarded-Port $server_port; # ★追加: ポートも明示的に渡す

        # WordPressがリバースプロキシの背後にいることを認識させるための設定
        # これは wp-config.php の WP_SITEURL/WP_HOME 設定と組み合わせて使用
        # proxy_set_header X-Forwarded-Proto $scheme; は上の行で既に設定済み
    }

    # PHPリクエストを直接PHP-FPMに渡すlocationブロックは削除（またはコメントアウト）します。
    # すべてのトラフィックはproxy_passによってWordPressコンテナに転送され、
    # そのコンテナ内のApache+PHPが処理します。
    # location ~ \.php$ {
    #     fastcgi_pass wordpress:9000;
    #     fastcgi_index index.php;
    #     include fastcgi_params;
    #     fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    #     fastcgi_param PATH_INFO $fastcgi_path_info;
    # }

    location ~ /\. {
        deny all;
    }
}
